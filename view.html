<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="view.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="body">
    <div class="container">
        <div class="main">
            <button class="light" id="br"><span class="material-symbols-outlined">
                    light_mode
                </span></i></button>
            <button class="option"></button>
            <button class="react mouse" id="react"><i class="fa-solid fa-heart"></i></button>
            <div class="profile-picture">
                <img src="https://i.pinimg.com/736x/7b/8a/bb/7b8abb4b31114928e5456f671c72bbed.jpg" alt="">
                <div class="word">
                    <h2>Anuhang Rai</h2>
                    <h3>Gamer</h3>
                    <p>Failure doesn't mean the game is over, it means try again with experience.</p>
                </div>
                <button class="main-button mouse" id="mbtn" >Follow</button>
            </div>
            <div class="social-media">
                <div class="facebook content">
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fa-brands fa-facebook mouse"></i>
                    </a>
                </div>
                <div class="tiktok content">
                    <a href="https://www.tiktok.com/" target="_blank">
                        <i class="fa-brands fa-tiktok mouse"></i>
                    </a>
                </div>
                <div class="twitter content">
                    <a href="https://www.twitter.com/" target="_blank">
                        <i class="fa-brands fa-twitter mouse"></i>
                    </a>
                </div>
                <div class="content">
                    <h4>1.5k</h4>
                    <p>Followers</p>
                </div>
                <div class="content">
                    <h4>1.5k</h4>
                    <p>Followers</p>
                </div>
                <div class="content">
                    <h4>1.5k</h4>
                    <p>Followers</p>
                </div>
            </div>
        </div>
    </div>
    <script src="view.js"></script>
</body>

</html>
